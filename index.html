<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>틀린그림찾기 게임</title>
  <style>
    * { box-sizing: border-box; }

    body {
      font-family: sans-serif;
      margin: 0;
      background: #f9f9f9;
      padding: 10px;
      text-align: center;
    }

    h1 {
      font-size: 5vw;
      margin: 10px 0;
    }

    #game-area {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      margin-top: 10px;
    }

    canvas {
      width: 90vw;
      max-width: 400px;
      height: auto;
      border: 2px solid #ccc;
      background: white;
    }

    @media (orientation: landscape) {
      #game-area {
        flex-direction: row;
        justify-content: center;
      }

      canvas {
        width: 45vw;
        height: auto;
      }
    }

    #info {
      margin-top: 20px;
      font-size: 1.1rem;
    }

    button {
      margin-top: 12px;
      padding: 10px 20px;
      font-size: 1rem;
      background: #3498db;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background: #2980b9;
    }
  </style>
</head>
<body>
  <h1>틀린그림찾기</h1>
  <div id="game-area">
    <div>
      <h3>원본</h3>
      <canvas id="originalCanvas" width="600" height="800"></canvas>
    </div>
    <div>
      <h3>틀린 그림</h3>
      <canvas id="gameCanvas" width="600" height="800"></canvas>
    </div>
  </div>

  <div id="info">
    <div>남은 시간: <span id="timer">60</span>초</div>
    <div>점수: <span id="score">0</span></div>
    <button id="hintBtn">힌트 보기 💡</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
